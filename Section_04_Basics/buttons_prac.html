<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Colors</title>
</head>

<body>
   
    <div class="container">
    <h3>Regular Buttons</h3>
        <button class="btn btn-primary">Click Me</button>
        <button class="btn btn-secondary">Click Me</button>
        <button class="btn btn-warning">Click Me</button>
        <button class="btn btn-success">Click Me</button>
        <button class="btn btn-danger">Click Me</button>
        <button class="btn btn-info">Click Me</button>
        <a href="" class="btn btn-dark">This is a Link</a>
        <a href="" class="btn btn-light">This is a Link</a>
        
        <h3>Outline Buttons</h3> 
        <button class="btn btn-outline-primary">Click Me</button>
        <button class="btn btn-outline-secondary">Click Me</button>
        <button class="btn btn-outline-warning">Click Me</button>
        <button class="btn btn-outline-success">Click Me</button>
        <button class="btn btn-sm btn-outline-danger">Click Me</button>
        <button class="btn btn-outline-info">Click Me</button>
        <a href="" class="btn btn-outline-dark">This is a Link</a>
        <a href="" class="btn btn-outline-light">This is a Link</a>
        <h4>Block</h4>
        <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
        <button type="button" class="btn btn-warning btn-sm btn-block">Block level button</button>
        <h4>Size</h4>
        <button type="button" class="btn btn-warning btn-sm">Small button</button>
        <button type="button" class="btn btn-success btn-lg">Large button</button>
        <h4>Active/Passive</h4>
        <button class="btn btn-danger btn-lg active">active</button>
        <button class="btn btn-danger btn-lg ">Passive</button>
        <button class="btn btn-danger btn-lg active" disabled>disabled</button>
        </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
