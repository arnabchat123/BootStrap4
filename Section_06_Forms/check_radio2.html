<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Form Checks</title>
</head>

<body>
   <div class="container">
       <h1 class="display-2"> Form Checks</h1>
        
        <div class="form-group">
            <h1>Regular Check Box</h1>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="" id="chick1">
            <label class="form-check-label" for="chick1">Regular Check Box</label>
        </div>
        <h1>Custom Check Box</h1>
        <div class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" name="" id="cat">
            <label class="custom-control-label" for="cat">Custom Check Box</label>
        </div>
        
        <h1> Regular Radio Button </h1>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pets" id="chick2" >
            <label class="form-check-label" for="chick2">Chicken</label>
        </div>
        <h1> Custom Radio Button </h1>
        <div class="custom-control custom-radio">
            <input class="custom-control-input" type="radio" name="pets1" id="chick">
            <label class="custom-control-label" for="chick">Chicken</label>
        </div>

        <h1>File submit</h1>
        <div class="form-group">
            <label for="file1">Regular Upload File</label>
            <input type="file" class="form-control-file" id="file1">
        </div>
        <h1>Custom File submit</h1>
        <div class="custom-file">
            <label class="custom-file-label" for="file">Custom Upload File</label>
            <input type="file" class="custom-file-input" id="file">
        </div>
        <h1>Range</h1>
        <div class="form-group">
            <label for="regularrange">Regular Range</label>
            <input type="range" class="form-control-range" id="regularrange  min="0" max="100" step="5">
        </div>
        <h1>Custom Range</h1>
        <div class="form-group">
            <label for="regularrange1">Custom Range</label>
            <input type="range" class="custom-range" min="0" max="100" step="5" id="regularrange1">
        </div>
    </div>

   </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
